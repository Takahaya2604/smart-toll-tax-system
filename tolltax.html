<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toll Tax System</title>
  <link rel="stylesheet" href="tolltax.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvsKZNbNA1vpfV-nsEMtCb-cs6nozsO5A&callback=initMap" async defer></script>
</head>
<body>
  <!-- 🔐 Login Section -->
  <div class="login-container" id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginMessage"></p>
    </form>
  </div>

  <!-- 🚧 Main App Section -->
  <div id="mainApp" style="display: none;">
    <header>
      <h1>Toll Tax Payment System</h1>
      <p>Quick & Secure Toll Tax Payment</p>
    </header>

    <button id="themeToggle" title="Toggle Theme">🌙</button>

    <div class="container">
      <!-- 🚘 Toll Tax Calculator -->
      <div class="card shadow p-4">
        <h2>Toll Tax Payment</h2>
        <form id="tollForm">
          <label for="start">Starting Point</label>
          <input type="text" id="start" required />

          <label for="destination">Destination</label>
          <input type="text" id="destination" required />

          <button type="submit">Calculate Toll</button>
        </form>
        <div id="tollResult" class="text-info mt-3"></div>
      </div>

      <!-- 💳 Payment Form -->
      <div class="card mt-4 p-4">
        <form id="paymentForm">
          <label for="amount">Amount (₹)</label>
          <input type="number" id="amount" readonly required />

          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" required>
            <option value="">Select Payment Method</option>
            <option value="FASTag">FASTag</option>
            <option value="UPI">UPI</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Net Banking">Net Banking</option>
            <option value="Cash">Cash</option>
          </select>

          <label for="transactionId">Transaction ID (for digital payments)</label>
          <input type="text" id="transactionId" />

          <button type="submit">Make Payment</button>
        </form>
        <p id="responseMessage" class="mt-3 text-center fw-bold"></p>
      </div>

      <!-- 🗺 Map Display -->
      <div id="map" class="mt-4" style="height: 300px;"></div>

      <!-- Live Map Button -->
      <button id="startMapBtn" style="display: none;">Start Live Map</button>

      <!-- Real-time Map -->
      <div id="liveMapContainer" style="height: 400px; width: 100%; display: none;">
        <div id="liveMap" style="height: 100%; width: 100%;"></div>
      </div>

      <!-- 🚦 Speed Monitoring -->
      <div class="card mt-5 p-4">
        <h2>Smart Toll Speed Compliance</h2>
        <table id="vehicleTable">
          <tr>
            <th>Vehicle No.</th>
            <th>Speed (km/h)</th>
            <th>Violated?</th>
            <th>Strike Count</th>
            <th>Status</th>
          </tr>
        </table>
        <div id="delayMessage" class="delay-message"></div>
        <div id="sensorResult" style="margin-top: 20px; font-weight: bold;"></div>
        <button onclick="simulateVehicle()">Simulate Vehicle</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Toll Tax System</p>
    </footer>
  </div>

  <script src="tolltax.js"></script>
</body>
</html>
